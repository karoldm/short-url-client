
<main class="main">
  <div class="content">
    <h3 id="title">Fast Short URL</h3>
    <input
      id="original-url-input"
      [value]="originalUrl()"
      (input)="onChangeOriginalUrl($event)"
    />
    <p>O link expira em:</p>
    <div id="buttons-container">
      @for(time of expirationTimes; track time.label){
        <button
          (click)="onSelectExpirationTime(time.value)"
          [class]="'expiration-time-button' + (expirationTime() == time.value ? ' button-active' : '')">
          {{ time.label }}
        </button>
      }
    </div>
    <button [disabled]="disableButtons()" (click)="onGenerate()" id="run-button">
      @if (isLoading()) {
        <mat-spinner style="margin: 0 auto" strokeWidth="2.5" diameter="20"></mat-spinner>
      }
      @else {
        Encurtar
      }
    </button>
    <div id="short-url-container">
      <input id="short-url-input" readonly value="{{ shortUrl }}" />
      <button id="copy-short-url-button" (click)="onCopy()" [disabled]="shortUrl == ''">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M15.3333 0H4.66667C4.48986 0 4.32029 0.070238 4.19526 0.195262C4.07024 0.320287 4 0.489856 4 0.666667V4H0.666667C0.489856 4 0.320287 4.07024 0.195262 4.19526C0.070238 4.32029 0 4.48986 0 4.66667V15.3333C0 15.5101 0.070238 15.6797 0.195262 15.8047C0.320287 15.9298 0.489856 16 0.666667 16H11.3333C11.5101 16 11.6797 15.9298 11.8047 15.8047C11.9298 15.6797 12 15.5101 12 15.3333V12H15.3333C15.5101 12 15.6797 11.9298 15.8047 11.8047C15.9298 11.6797 16 11.5101 16 11.3333V0.666667C16 0.489856 15.9298 0.320287 15.8047 0.195262C15.6797 0.070238 15.5101 0 15.3333 0ZM10.6667 14.6667H1.33333V5.33333H10.6667V14.6667ZM14.6667 10.6667H12V4.66667C12 4.48986 11.9298 4.32029 11.8047 4.19526C11.6797 4.07024 11.5101 4 11.3333 4H5.33333V1.33333H14.6667V10.6667Z" fill="#BFBFBF"/>
        </svg>
      </button>
    </div>
  </div>
</main>
